<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="cal-container" class="deep-border">
        <div id="display" class="light-border">
            <div id="prev-operand"></div>
            <div id="current-operand"></div>
        </div>

        <div id="control">
            <button id="clear-btn" class="light-border">CLEAR</button>
            <button id="delete-btn" class="light-border">DELETE</button>
        </div>

        <div id="keys">
            <div id="column-a">
                <button id="7-btn" class="light-border number-btn">7</button>
                <button id="8-btn" class="light-border number-btn">8</button>
                <button id="4-btn" class="light-border number-btn">4</button>
                <button id="5-btn" class="light-border number-btn">5</button>
                <button id="1-btn" class="light-border number-btn">1</button>
                <button id="2-btn" class="light-border number-btn">2</button>
                <button id="point-btn" class="light-border number-btn">.</button>
                <button id="0-btn" class="light-border number-btn">0</button>
            </div>

            <div id="column-b">
                <button id="9-btn" class="light-border number-btn">9</button>
                <button id="division-btn" class="light-border">รท</button>
                <button id="6-btn" class="light-border number-btn">6</button>
                <button id="multiplication-btn" class="light-border">ร</button>
                <button id="3-btn" class="light-border number-btn">3</button>
                <button id="minus-btn" class="light-border">-</button>
                <button id="equality-btn" class="light-border">=</button>
                <button id="addition-btn" class="light-border">+</button>                
            </div>
        </div>
    </div>
</body>
</html>
