<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="cal-container" class="deep-border">
        <div id="display" class="light-border">
            <div id="upper-display">
                <span id="prev-operand"></span>
                <span id="operator"></span>
            </div>
            <div id="lower-display">
                <span id="current-operand" class="temp">0</span>
            </div>
        </div>

        <div id="control">
            <button id="clear-btn" class="light-border">CLEAR</button>
            <button id="delete-btn" class="light-border">DELETE</button>
        </div>

        <div id="keys">
            <div id="column-a">
                <button class="key light-border" data-type="number">7</button>
                <button class="key light-border" data-type="number">8</button>
                <button class="key light-border" data-type="number">4</button>
                <button class="key light-border" data-type="number">5</button>
                <button class="key light-border" data-type="number">1</button>
                <button class="key light-border" data-type="number">2</button>
                <button class="key light-border" data-type="number">.</button>
                <button class="key light-border" data-type="number">0</button>
            </div>

            <div id="column-b">
                <button class="key light-border" data-type="number">9</button>
                <button class="key light-border" data-type="operator" data-operation="divide">รท</button>
                <button class="key light-border" data-type="number">6</button>
                <button class="key light-border" data-type="operator" data-operation="multiply">ร</button>
                <button class="key light-border" data-type="number">3</button>
                <button class="key light-border" data-type="operator" data-operation="subtract">-</button>
                <button class="key light-border" data-type="equal">=</button>
                <button class="key light-border" data-type="operator" data-operation="add">+</button>                
            </div>
        </div>
    </div>
</body>
</html>
